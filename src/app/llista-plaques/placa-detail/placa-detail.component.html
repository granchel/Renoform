<div class="col">
    <div class="card  h-100">
        <img src="assets/img/placa.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h3 class="card-title">{{placa?.name}}</h3>
          Identificador :<p class="card-text"> {{placa?.id}} </p>

          localitat :<p class="card-text"> {{placa?.localitat}} </p>
          Energia :<p class="card-text" (mouseleave)="auxRatting=placa?.ratting">
          <span class="star" *ngFor="let i of [1,2,3,4,5,6,7,8,9]"
          (click)="puntuar(i)"
          (mouseenter)="auxRatting = i"
           >
         {{ i <= auxRatting ? '▮' : '▯' }}
       </span>
       <br><br>
  
       <a [routerLink]="['/plaques']" class="btn btn-primary">Planet List</a>
       <a [routerLink]="['/placa','edit',placa.id]" class="btn btn-dark">Editar</a>
        </div>
      </div>
